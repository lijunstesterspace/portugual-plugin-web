<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parsing Tool</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .game-selector {
            margin-bottom: 20px;
        }
        
        .game-selector select {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
            min-width: 200px;
        }
        
        .admin-link {
            display: block;
            margin-top: 30px;
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Parsing Tool</h1>
    
    <div class="game-selector">
        <label for="game-select">选择游戏:</label>
        <select id="game-select">
            <option value="">-- 默认映射 --</option>
            <!-- 游戏选项将通过JavaScript动态加载 -->
        </select>
    </div>
    
    <textarea id="inputText" rows="5" placeholder="Enter string to parse..."></textarea>
    <button id="parse-button">Parse</button>
    <button onclick="clearFields()">Clear</button>
    <h2>Parsed Results:</h2>
    <div id="output" class="output"></div>
    
    <a href="admin.html" class="admin-link">管理字母映射配置</a>

    <script>
        // 全局变量
        let games = [];
        
        // DOM元素
        const gameSelectEl = document.getElementById('game-select');
        
        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            loadGames();
            document.getElementById('parse-button').addEventListener('click', parseInput);
        });
        
        // 加载游戏列表
        async function loadGames() {
            try {
                const response = await fetch('/games');
                if (!response.ok) {
                    console.error('Failed to load games');
                    return;
                }
                
                const data = await response.json();
                games = data.data || [];
                
                // 填充游戏选择下拉框
                games.forEach(game => {
                    const option = document.createElement('option');
                    option.value = game.game_id;
                    option.textContent = game.game_name;
                    gameSelectEl.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading games:', error);
            }
        }
        
        async function parseInput() {
            const inputText = document.getElementById('inputText').value;
            const outputDiv = document.getElementById('output');
            const selectedGameId = gameSelectEl.value;

            if (!inputText.trim()) {
                alert('Input is empty!');
                return;
            }

            try {
                // 构建请求体，包含游戏ID（如果选择了游戏）
                const requestBody = { input: inputText };
                if (selectedGameId) {
                    requestBody.game_id = selectedGameId;
                }
                
                const response = await fetch('/parse', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestBody),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    outputDiv.textContent = `Error: ${errorData.error}`;
                    return;
                }

                const parsedData = await response.json();
                outputDiv.textContent = JSON.stringify(parsedData, null, 2);
            } catch (error) {
                console.error('Error parsing input:', error);
                outputDiv.textContent = 'An error occurred!';
            }
        }

        function clearFields() {
            document.getElementById('inputText').value = '';
            document.getElementById('output').textContent = '';
        }
    </script>
</body>
</html>
